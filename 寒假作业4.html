<html>
<head>
    <meta charset="utf-8">
    
</head>
<body>
   <p>
<b>To:</b> <span id="to"></span><br />
<b>From:</b><span id="from"></span><br/>
<button onclick="AJAX1(),AJAX2(),f()">Get XML</button>
</p>
<script type="text/javascript">
function getHTTPobject () {
  if (typeof XMLHttpRequest == "undefined")
    XMLHttpRequest = function  () {
      try { return new ActiveXobject("Msxml2.XMLHTTP.6.0");}
        catch (e) {}
      try { return new ActiveXobject("Msxml2.XMLHTTP3.0");}
        catch (e) {}
      try { return new ActiveXobject("Msxml2.XMLHttp");}
        catch (e) {}
      return false;
        }
    return new XMLHttpRequest();
    }
 
  
  function AJAX1(){
    var request1 = getHTTPobject();
  if(request1){
    request1.open( "GET" , "XX1.xml" , true );
    request1.onreadystatechange = function  () {
      if (request1.readyState == 4 && request1.status == 200) {


xmlDoc=request1.responseXML;

document.getElementById("to").innerHTML=
xmlDoc.getElementsByTagName("to")[0].childNodes[0].nodeValue;
}

}
request1.send()}
}

 function AJAX2(){
  var request = getHTTPobject();
  if(request){
    request.open( "GET" , "XX2.xml" , true );
    request.onreadystatechange = function  () {
      if (request.readyState == 4 && request.status == 200) {


xmlDoc=request.responseXML;

document.getElementById("from").innerHTML=
xmlDoc.getElementsByTagName("from")[0].childNodes[0].nodeValue;
}

}
request.send()}
}
function f(){
    console.log("哎呀， 2个请求都到啦");
}

      
  
 

    </script>

</body>
</html>
